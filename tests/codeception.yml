settings:
    colors: true
    memory_limit: 2048M
    strict_xml: true
    log_incomplete_skipped: true
    lint: false
paths:
    tests: .
    output: ./_output
    data: ./_data
    support: ./_support
    envs: ./_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Yandex\Allure\Adapter\AllureAdapter
    config:
        Yandex\Allure\Adapter\AllureAdapter:
            deletePreviousResults: true
            outputDirectory: allure-results
